<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<link th:href="@{/bootstrap3.2.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<table class= "table">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">조회수</th>
				<th scope="col">작성일</th>
			</thead>
			<!-- if 0보 다 클때 list의 갯수만큼 반복 실행 하겠다. controll에서 받아온 정보들을 vo라는 name으로 설정. -->
			<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
				<td th:text="${vo.boardIdx}"></td>
				<td th:text="${vo.title}"></td>
				<td th:text="${vo.hitCnt}"></td>
				<td th:text="${vo.createDatetime}"></td>
			</tr>
			<!-- 조건문이 만족되지않았을 때 실행 -->
			<tr th:unless="${#lists.size(list)} > 0">
				<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
			</tr>
		</table>
	
	</div>
</body>
</html>
